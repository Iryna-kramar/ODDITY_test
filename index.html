<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODDITY test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <a href="#" class="header-link">Gmail</a>
        <a href="#" class="header-link">Зображення</a>
        <div class="menu-icon">
          <img src="assets/dots_icon.png" alt="Menu icon" />
        </div>
        <button class="signin-btn">Увійти</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="container">
      <div class="logo-container">
        <img id="logo" src="assets/google_logo.png" alt="Google Logo" />
      </div>

      <!-- Search field -->
      <div class="search-container">
        <div class="search-box">
          <div class="search-icon-left">
            <img src="assets/search-icon.png" alt="Пошук" class="icon" />
          </div>
          <input type="text" id="search-input" />
          <div class="search-icons-right">
            <img src="assets/keyboard-icon.png" alt="Клавіатура" class="icon" />
            <img src="assets/mic-icon.png" alt="Мікрофон" class="icon" />
            <img src="assets/camera-icon.png" alt="Фотоапарат" class="icon" />
          </div>
        </div>
        <div class="button-container">
          <button id="search-btn">Пошук Google</button>
          <button id="lucky-btn">Мені пощастить</button>
        </div>
        <div class="language-switch">Мова Google: <a href="#">English</a></div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-row country">Україна</div>
      <div class="footer-row links">
        <a href="#">Про Google</a>
        <a href="#">Реклама</a>
        <a href="#">Для бізнесу</a>
        <a href="#">Як працює Пошук</a>
        <span class="spacer"></span>
        <a href="#">Конфіденційність</a>
        <a href="#">Умови</a>
        <a href="#">Налаштування</a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
